{% load static %}  <!-- загрузка статики -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title> <!-- выводит из views.py context title ШАБЛОННУЮ ПЕРЕМЕННУЮ title -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  <!-- Правильная загрузка статики -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  <!-- Правильная загрузка статики -->

    <!-- ОТСТУП на 150 пикселей -->

    <style>
        main {
            margin-top: 100px;
        }
    </style>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                {% include 'main/includes/inc_main_menu.html' %}
                <!-- ШАБЛОННЫЙ ТЕГ include вставляет отдельный html из файла inc_main_menu.html' -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="container marketing">
    <!-- Three columns of text below the carousel -->
    <H2> {{ title }} </H2>  <!-- выводит из views.py context title ШАБЛОННУЮ ПЕРЕМЕННУЮ title -->
    <div class="row">
        {% block content %}  <!-- выводит content из index.html -->
        {% endblock %}
    </div><!-- /.row -->
</main>

</body>
</html>
