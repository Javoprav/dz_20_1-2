{% extends 'main/base.html' %} <!-- Выводит базовый html (верхняя, базовая часть сайта) -->
{% load mediapath %}
{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <img src="{% mediapath object.preview %}" alt="Картинка" width="200" height="200"/>
                    <tr>
                        <td>заголовок</td>
                        <td>{{ object.record_title }} </td>
                    </tr>
                    <tr>
                        <td>Описание</td>
                        <td>{{ object.content }}</td>
                    </tr>
                    <tr>
                        <td>дата создания</td>
                        <td>{{ object.date_of_creation }}</td>
                    </tr>
                    <tr>
                        <td>Количество просмотров:</td>
                        <td>{{ object.views }}</td>
                    </tr>

                </table>
            </div>
            <a href="{% url 'main:records_list' %}" class="btn btn-primary"><< Назад</a>
        </div>
    </div>
{% endblock %}
