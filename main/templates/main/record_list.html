{% extends 'main/base.html' %} <!-- Выводит базовый html (верхняя, базовая часть сайта) -->

{% block content %}  <!-- ШАБЛОННЫЙ ТЕГ for content -->
    <div class="col-12">   <!-- кнопка Создать студента -->
        <a href="{% url 'main:record_create' %}" class="btn btn-primary m-2">Создать запись</a>
    </div>
    {% for object in object_list %}
        <!-- ШАБЛОННЫЙ ТЕГ for, цикл по студентам из ключа views.py context object_list -->
        {% include 'main/includes/inc_record_card.html' %} <!-- выводит подшаблон inc_student_card.html -->
    {% endfor %}   <!-- закрытие цикла for -->
{% endblock %}   <!-- закрытие ШАБЛОННЫЙ ТЕГ for content -->
